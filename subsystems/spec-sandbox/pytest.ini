[pytest]
# Pytest configuration for spec-sandbox test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async configuration (pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    unit: Unit tests for individual components (fast, isolated, no external deps)
    integration: Integration tests for component interactions (may require services)
    slow: Tests that take a long time to run
    requires_api: Tests that require the backend API to be running

# Output options
addopts =
    --strict-markers
    --tb=short
