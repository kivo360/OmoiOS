version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: omoios
      POSTGRES_PASSWORD: omoios
      POSTGRES_DB: omoios
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omoios"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    ports:
      - "18000:8000"
    environment:
      - DATABASE_URL=postgresql://omoios:omoios@postgres:5432/omoios
      - REDIS_URL=redis://redis:6379
      - OMOIOS_ENV=development
      - LLM_API_KEY=${LLM_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv  # Prevent overwriting container venv
    command: uvicorn omoi_os.api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://omoios:omoios@postgres:5432/omoios
      - REDIS_URL=redis://redis:6379
      - OMOIOS_ENV=development
      - LLM_API_KEY=${LLM_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/.venv
    command: python -m omoi_os.worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:18000
      - NEXT_PUBLIC_WS_URL=ws://localhost:18000/ws
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:

