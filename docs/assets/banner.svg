<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Background gradient: warm dark brown -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2618"/>
      <stop offset="50%" style="stop-color:#1a150d"/>
      <stop offset="100%" style="stop-color:#0f0c08"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE78A"/>
      <stop offset="35%" style="stop-color:#FFD04A"/>
      <stop offset="100%" style="stop-color:#FF8A2A"/>
    </linearGradient>
    <!-- Gold stroke for logo -->
    <linearGradient id="goldStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE78A"/>
      <stop offset="35%" style="stop-color:#FFD04A"/>
      <stop offset="100%" style="stop-color:#FF8A2A"/>
    </linearGradient>
    <!-- Warm radial glow -->
    <radialGradient id="warmGlow" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFC832;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#FFC832;stop-opacity:0"/>
    </radialGradient>
    <!-- Right-side glow for agent visualization -->
    <radialGradient id="agentGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB432;stop-opacity:0.25"/>
      <stop offset="40%" style="stop-color:#FF8A2A;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FF8A2A;stop-opacity:0"/>
    </radialGradient>
    <!-- Node glow filter -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Soft glow filter -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Logo glow -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Warm radial glow overlay -->
  <rect width="1200" height="300" fill="url(#warmGlow)"/>

  <!-- Subtle grid (very faint gold) -->
  <g opacity="0.03" stroke="#FFC832">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
    <line x1="1100" y1="0" x2="1100" y2="300"/>
  </g>

  <!-- ===== LEFT: Agent network visualization ===== -->
  <g transform="translate(115, 150)">
    <!-- Agent glow backdrop -->
    <circle cx="0" cy="0" r="120" fill="url(#agentGlow)"/>

    <!-- Concentric rings -->
    <circle cx="0" cy="0" r="105" fill="none" stroke="#FFC832" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFC832" stroke-width="1.2" opacity="0.22"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#FFC832" stroke-width="1.5" opacity="0.3"/>

    <!-- Connection lines between nodes -->
    <g stroke="#FFD04A" stroke-width="0.6" opacity="0.2">
      <line x1="0" y1="-105" x2="91" y2="53"/>
      <line x1="91" y1="53" x2="-91" y2="53"/>
      <line x1="-91" y1="53" x2="0" y2="-105"/>
      <line x1="0" y1="-70" x2="61" y2="35"/>
      <line x1="61" y1="35" x2="-61" y2="35"/>
      <line x1="-61" y1="35" x2="0" y2="-70"/>
      <line x1="0" y1="-105" x2="0" y2="-70"/>
      <line x1="91" y1="53" x2="61" y2="35"/>
      <line x1="-91" y1="53" x2="-61" y2="35"/>
    </g>

    <!-- Outer ring nodes (6 agents) -->
    <circle cx="0" cy="-105" r="7" fill="#FFD700" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="91" cy="-53" r="6" fill="#FFB347" filter="url(#nodeGlow)" opacity="0.85"/>
    <circle cx="91" cy="53" r="7" fill="#F0A500" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="0" cy="105" r="6" fill="#E8A317" filter="url(#nodeGlow)" opacity="0.85"/>
    <circle cx="-91" cy="53" r="7" fill="#D4A017" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="-91" cy="-53" r="6" fill="#C5A000" filter="url(#nodeGlow)" opacity="0.85"/>

    <!-- Middle ring nodes -->
    <circle cx="0" cy="-70" r="5" fill="#FFC107" filter="url(#nodeGlow)" opacity="0.8"/>
    <circle cx="61" cy="35" r="5" fill="#F39C12" filter="url(#nodeGlow)" opacity="0.75"/>
    <circle cx="-61" cy="35" r="5" fill="#E67E22" filter="url(#nodeGlow)" opacity="0.8"/>
    <circle cx="61" cy="-35" r="4" fill="#D4AC0D" filter="url(#nodeGlow)" opacity="0.7"/>
    <circle cx="-61" cy="-35" r="4" fill="#F1C40F" filter="url(#nodeGlow)" opacity="0.7"/>
    <circle cx="0" cy="70" r="5" fill="#DAA520" filter="url(#nodeGlow)" opacity="0.75"/>

    <!-- Center core -->
    <circle cx="0" cy="0" r="16" fill="url(#gold)" filter="url(#softGlow)"/>
    <!-- Moon icon in center -->
    <path d="M5.5,-3 A5,5 0 1,1 -2,5 A3.5,3.5 0 0,0 5.5,-3 Z" fill="#1a150d" transform="translate(-1.5, -1)"/>
  </g>

  <!-- ===== CENTER: Logo + Text ===== -->
  <g transform="translate(600, 75)">
    <!-- Flower-of-life logo (from OG image) -->
    <g stroke="url(#goldStroke)" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 0) scale(0.065)" filter="url(#logoGlow)">
      <g stroke-width="20">
        <circle cx="256" cy="256" r="112"/>
        <circle cx="368" cy="256" r="112"/>
        <circle cx="312" cy="352.99" r="112"/>
        <circle cx="200" cy="352.99" r="112"/>
        <circle cx="144" cy="256" r="112"/>
        <circle cx="200" cy="159.01" r="112"/>
        <circle cx="312" cy="159.01" r="112"/>
      </g>
      <g stroke-width="14">
        <circle cx="256" cy="256" r="210" opacity="0.55"/>
      </g>
    </g>
  </g>

  <!-- Title: OmoiOS -->
  <text x="600" y="148" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="400" fill="white" text-anchor="middle" letter-spacing="-0.5">OmoiOS</text>

  <!-- Tagline with gold gradient (simulated with solid gold) -->
  <text x="600" y="184" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="300" fill="#FFD04A" text-anchor="middle" letter-spacing="0.3">Go to sleep. Wake up to finished features.</text>

  <!-- Subtitle -->
  <text x="600" y="212" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="300" fill="rgba(255,230,200,0.5)" text-anchor="middle" letter-spacing="0.5">Spec-driven multi-agent orchestration platform</text>

  <!-- Gold accent line -->
  <rect x="470" y="225" width="260" height="1" fill="url(#gold)" opacity="0.3" rx="0.5"/>

  <!-- Keywords row -->
  <g transform="translate(600, 260)" text-anchor="middle">
    <text x="-130" y="0" font-family="ui-monospace, 'SF Mono', monospace" font-size="10" fill="#FFD700" letter-spacing="2.5" opacity="0.7">SPEC-DRIVEN</text>
    <circle cx="-53" cy="-3.5" r="1.5" fill="#FFD04A" opacity="0.4"/>
    <text x="0" y="0" font-family="ui-monospace, 'SF Mono', monospace" font-size="10" fill="#FFB347" letter-spacing="2.5" opacity="0.7">MULTI-AGENT</text>
    <circle cx="58" cy="-3.5" r="1.5" fill="#FFD04A" opacity="0.4"/>
    <text x="120" y="0" font-family="ui-monospace, 'SF Mono', monospace" font-size="10" fill="#F0A500" letter-spacing="2.5" opacity="0.7">ADAPTIVE</text>
  </g>

  <!-- ===== RIGHT: Agent network visualization (mirrored) ===== -->
  <g transform="translate(1085, 150)">
    <!-- Agent glow backdrop -->
    <circle cx="0" cy="0" r="120" fill="url(#agentGlow)"/>

    <!-- Concentric rings -->
    <circle cx="0" cy="0" r="105" fill="none" stroke="#FFC832" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFC832" stroke-width="1.2" opacity="0.22"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#FFC832" stroke-width="1.5" opacity="0.3"/>

    <!-- Connection lines -->
    <g stroke="#FFD04A" stroke-width="0.6" opacity="0.2">
      <line x1="105" y1="0" x2="-53" y2="91"/>
      <line x1="-53" y1="91" x2="-53" y2="-91"/>
      <line x1="-53" y1="-91" x2="105" y2="0"/>
      <line x1="70" y1="0" x2="-35" y2="61"/>
      <line x1="-35" y1="61" x2="-35" y2="-61"/>
      <line x1="-35" y1="-61" x2="70" y2="0"/>
      <line x1="105" y1="0" x2="70" y2="0"/>
      <line x1="-53" y1="91" x2="-35" y2="61"/>
      <line x1="-53" y1="-91" x2="-35" y2="-61"/>
    </g>

    <!-- Outer ring nodes -->
    <circle cx="105" cy="0" r="7" fill="#FFD700" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="53" cy="91" r="6" fill="#FFB347" filter="url(#nodeGlow)" opacity="0.85"/>
    <circle cx="-53" cy="91" r="7" fill="#F0A500" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="-105" cy="0" r="6" fill="#E8A317" filter="url(#nodeGlow)" opacity="0.85"/>
    <circle cx="-53" cy="-91" r="7" fill="#D4A017" filter="url(#nodeGlow)" opacity="0.9"/>
    <circle cx="53" cy="-91" r="6" fill="#C5A000" filter="url(#nodeGlow)" opacity="0.85"/>

    <!-- Middle ring nodes -->
    <circle cx="70" cy="0" r="5" fill="#FFC107" filter="url(#nodeGlow)" opacity="0.8"/>
    <circle cx="-35" cy="61" r="5" fill="#F39C12" filter="url(#nodeGlow)" opacity="0.75"/>
    <circle cx="-35" cy="-61" r="5" fill="#E67E22" filter="url(#nodeGlow)" opacity="0.8"/>
    <circle cx="35" cy="61" r="4" fill="#D4AC0D" filter="url(#nodeGlow)" opacity="0.7"/>
    <circle cx="35" cy="-61" r="4" fill="#F1C40F" filter="url(#nodeGlow)" opacity="0.7"/>
    <circle cx="-70" cy="0" r="5" fill="#DAA520" filter="url(#nodeGlow)" opacity="0.75"/>

    <!-- Center core -->
    <circle cx="0" cy="0" r="16" fill="url(#gold)" filter="url(#softGlow)"/>
    <!-- Moon icon in center -->
    <path d="M5.5,-3 A5,5 0 1,1 -2,5 A3.5,3.5 0 0,0 5.5,-3 Z" fill="#1a150d" transform="translate(-1.5, -1)"/>
  </g>

  <!-- Top gold border -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#gold)" opacity="0.5"/>
  <!-- Bottom gold border -->
  <rect x="0" y="298" width="1200" height="2" fill="url(#gold)" opacity="0.25"/>
</svg>
