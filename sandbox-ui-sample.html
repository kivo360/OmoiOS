<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Event Stream - Standalone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }

        .panel h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 13px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e5e5e5;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        button {
            background: #4a9eff;
            border: none;
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status.connected {
            background: #10b981;
            color: #fff;
        }

        .status.disconnected {
            background: #ef4444;
            color: #fff;
        }

        .status.connecting {
            background: #f59e0b;
            color: #fff;
        }

        .events-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .events-container::-webkit-scrollbar {
            width: 8px;
        }

        .events-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .events-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .event {
            padding: 12px;
            margin-bottom: 10px;
            background: #0a0a0a;
            border-left: 3px solid #4a9eff;
            border-radius: 4px;
            font-size: 13px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: 600;
            color: #4a9eff;
        }

        .event-time {
            color: #666;
            font-size: 11px;
        }

        .event-payload {
            color: #aaa;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .event.agent-started { border-left-color: #10b981; }
        .event.agent-thinking { border-left-color: #f59e0b; }
        .event.agent-tool-use { border-left-color: #8b5cf6; }
        .event.agent-message { border-left-color: #4a9eff; }
        .event.agent-completed { border-left-color: #10b981; }
        .event.agent-error { border-left-color: #ef4444; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Sandbox Event Stream</h1>
        <p class="subtitle">Standalone UI for testing sandbox events and message injection</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="event-count">0</div>
                <div class="stat-label">Events Received</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="latency">-</div>
                <div class="stat-label">Avg Latency (ms)</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="last-event">-</div>
                <div class="stat-label">Last Event</div>
            </div>
        </div>

        <div class="controls">
            <div class="panel">
                <h2>Connection</h2>
                <div class="status disconnected" id="status">Disconnected</div>
                <div class="input-group">
                    <label>WebSocket URL</label>
                    <input type="text" id="ws-url" value="ws://localhost:8000/api/v1/ws/events" />
                </div>
                <div class="input-group">
                    <label>Sandbox ID</label>
                    <input type="text" id="sandbox-id" placeholder="sandbox-abc123" />
                </div>
                <button id="connect-btn" onclick="connect()">Connect</button>
                <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
            </div>

            <div class="panel">
                <h2>Message Injection</h2>
                <div class="input-group">
                    <label>Message Content</label>
                    <textarea id="message-content" placeholder="Enter message to inject into sandbox..."></textarea>
                </div>
                <div class="input-group">
                    <label>Message Type</label>
                    <select id="message-type">
                        <option value="user_message">User Message</option>
                        <option value="guardian_nudge">Guardian Nudge</option>
                        <option value="interrupt">Interrupt</option>
                    </select>
                </div>
                <button id="send-btn" onclick="sendMessage()" disabled>Send Message</button>
            </div>
        </div>

        <div class="panel">
            <h2>Event Stream</h2>
            <div class="events-container" id="events-container">
                <div class="empty-state">No events yet. Connect to start receiving events.</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let eventCount = 0;
        let latencies = [];
        let startTime = null;
        let lastEventTime = null;

        const API_URL = 'http://localhost:8000';

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function updateStats() {
            document.getElementById('event-count').textContent = eventCount;
            
            if (latencies.length > 0) {
                const avg = Math.round(latencies.reduce((a, b) => a + b, 0) / latencies.length);
                document.getElementById('latency').textContent = `${avg}ms`;
            }

            if (startTime) {
                const uptime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('uptime').textContent = `${uptime}s`;
            }

            if (lastEventTime) {
                const ago = Math.floor((Date.now() - lastEventTime) / 1000);
                document.getElementById('last-event').textContent = ago === 0 ? 'Just now' : `${ago}s ago`;
            }
        }

        function addEvent(event) {
            const container = document.getElementById('events-container');
            
            // Remove empty state
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }

            const eventEl = document.createElement('div');
            eventEl.className = `event ${event.event_type.replace(/\./g, '-')}`;
            
            const time = new Date().toLocaleTimeString();
            const payload = JSON.stringify(event.payload, null, 2);
            
            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-type">${event.event_type}</span>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-payload">${escapeHtml(payload)}</div>
            `;

            container.insertBefore(eventEl, container.firstChild);

            // Keep only last 100 events
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }

            eventCount++;
            lastEventTime = Date.now();
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function connect() {
            const wsUrl = document.getElementById('ws-url').value;
            const sandboxId = document.getElementById('sandbox-id').value;

            if (!sandboxId) {
                alert('Please enter a Sandbox ID');
                return;
            }

            const url = `${wsUrl}?entity_types=sandbox&entity_ids=${sandboxId}`;
            
            updateStatus('connecting', 'Connecting...');
            document.getElementById('connect-btn').disabled = true;

            ws = new WebSocket(url);

            ws.onopen = () => {
                updateStatus('connected', 'Connected');
                document.getElementById('connect-btn').disabled = true;
                document.getElementById('disconnect-btn').disabled = false;
                document.getElementById('send-btn').disabled = false;
                startTime = Date.now();
                eventCount = 0;
                latencies = [];
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Filter for our sandbox
                    if (data.entity_id === sandboxId) {
                        const receiveTime = Date.now();
                        
                        // Calculate latency if payload has timestamp
                        if (data.payload && data.payload.timestamp) {
                            const latency = receiveTime - data.payload.timestamp;
                            latencies.push(latency);
                            if (latencies.length > 100) latencies.shift();
                        }

                        addEvent(data);
                    }
                } catch (e) {
                    console.error('Error parsing event:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection Error');
            };

            ws.onclose = () => {
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('disconnect-btn').disabled = true;
                document.getElementById('send-btn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        async function sendMessage() {
            const sandboxId = document.getElementById('sandbox-id').value;
            const content = document.getElementById('message-content').value;
            const messageType = document.getElementById('message-type').value;

            if (!sandboxId || !content) {
                alert('Please enter Sandbox ID and message content');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/v1/sandboxes/${sandboxId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        message_type: messageType,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Message sent:', data);
                    
                    // Add a visual indicator
                    addEvent({
                        event_type: 'message.sent',
                        payload: {
                            content: content,
                            message_type: messageType,
                            message_id: data.message_id,
                        },
                    });

                    // Clear input
                    document.getElementById('message-content').value = '';
                } else {
                    const error = await response.text();
                    alert(`Failed to send message: ${error}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Update stats every second
        setInterval(updateStats, 1000);

        // Allow Enter key to send message
        document.getElementById('message-content').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
