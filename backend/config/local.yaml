llm:
  api_key: REDACTED_LLM_API_KEY
  model: openai/glm-4.7
  base_url: https://api.z.ai/api/coding/paas/v4

  fireworks_api_key: REDACTED_FIREWORKS_API_KEY

database:
  # Remote Railway PostgreSQL database (default for local development)
  url: postgresql+psycopg://postgres:REDACTED_DB_PASSWORD@REDACTED_DB_HOST:5432/REDACTED_DB

redis:
  # Remote Railway Redis instance (default for local development)
  url: redis://default:REDACTED_REDIS_PASSWORD@crossover.proxy.rlwy.net:23902

workspace:
  root: ./workspaces
  worker_dir: /tmp/omoi_os_workspaces

integrations:
  # Production URL for Daytona sandboxes (they run in remote cloud)
  mcp_server_url: https://api.omoios.dev/mcp
  enable_mcp_tools: true

embedding:
  provider: fireworks
  fireworks_api_key: REDACTED_FIREWORKS_API_KEY
  dimensions: 1536

demo:
  sdk_example: activate_skill
  persistence_dir: ./.conversations
  add_security_analyzer: false
  confirm_all: true

# Sentry error tracking (uses env vars for DSN)
sentry:
  environment: development
  debug: false
  traces_sample_rate: 0.1
  profile_session_sample_rate: 0.1
  enable_tracing: true

# PostHog analytics (uses env vars for API key)
posthog:
  host: https://us.i.posthog.com
  debug: false
  disabled: false

# Daytona sandbox configuration
daytona:
  api_url: https://app.daytona.io/api
  target: us
  image: nikolaik/python-nodejs:python3.12-nodejs22
  snapshot: ai-agent-dev-light
  timeout: 300
  sandbox_memory_gb: 4
  sandbox_cpu: 2
  sandbox_disk_gb: 8

