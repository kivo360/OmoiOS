[pytest]
# Pytest configuration for OmoiOS test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components (fast, isolated, no external deps)
    integration: Integration tests for component interactions (requires DB/services)
    e2e: End-to-end tests for full workflows (slow)
    api: API endpoint tests (uses TestClient)
    performance: Performance and load tests (very slow)
    slow: Tests that take a long time to run
    requires_db: Tests that require a database connection
    requires_redis: Tests that require a Redis connection
    requires_llm: Tests that require real LLM API calls
    smoke: Quick smoke tests for CI/CD
    critical: Critical path tests that must pass
    wip: Tests that are work in progress
    skip_ci: Tests to skip in CI environment
    auth: Authentication related tests

# Output options (minimal by default - override on command line)
# Use: pytest -m unit  (run only unit tests)
# Use: pytest -m integration  (run only integration tests)
# Use: pytest -m "not slow"  (skip slow tests)
# Use: pytest --cov=omoi_os  (with coverage)
addopts =
    --strict-markers
    --tb=short

# Coverage options
[coverage:run]
source = omoi_os
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

